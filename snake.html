<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: rgb(190, 234, 252);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    canvas {
      background: #fff;
      border: 4px solid navy;
    }
  </style>
</head>
<body>

  <canvas id="game" width="400" height="400"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const box = 20; // grid size
let speed = 150; // initial speed (ms)

let snake = [{ x: 200, y: 200 }];
let direction = "RIGHT";
let score = 0;

// Food
let food = generateFood();

// Listen for keys
document.addEventListener("keydown", changeDirection);

function changeDirection(event) {
  if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
  else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
  else if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
  else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
}

// Generate food not on snake
function generateFood() {
  let newFood;
  do {
    newFood = {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box
    };
  } while (snake.some(part => part.x === newFood.x && part.y === newFood.y));
  return newFood;
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw snake
  snake.forEach((part, index) => {
    ctx.fillStyle = index === 0 ? "skyblue" : "navy"; // head is skyblue
    ctx.fillRect(part.x, part.y, box, box);
  });

  // Draw food
  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, box, box);

  // Move snake
  let head = { ...snake[0] };
  if (direction === "UP") head.y -= box;
  if (direction === "DOWN") head.y += box;
  if (direction === "LEFT") head.x -= box;
  if (direction === "RIGHT") head.x += box;
  snake.unshift(head);

  // Check eating food
  if (head.x === food.x && head.y === food.y) {
    score++;
    food = generateFood();
    // Increase speed slightly every 5 points
    if (score % 5 === 0 && speed > 50) {
      speed -= 10;
      clearInterval(game);
      game = setInterval(draw, speed);
    }
  } else {
    snake.pop();
  }

  // Draw score
  ctx.fillStyle = "black";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 10, 20);

  // Wall collision
  if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) gameOver();
  // Self collision
  for (let i = 1; i < snake.length; i++) {
    if (head.x === snake[i].x && head.y === snake[i].y) gameOver();
  }
}

function gameOver() {
  alert("Game Over! Final Score: " + score);
  document.location.reload();
}

// Start game loop
let game = setInterval(draw, speed);
</script>

</body>
</html>
